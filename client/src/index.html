<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Together</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="overlay">
    <h1>YouTube Together</h1>
    <h2>Watch YouTube together!</h2>
    <button class="overlay__button button--host">Host</button>
    <span class="overlay__button-separator">or</span>
    <div class="overlay__join-holder">
      <input type="text" class="overlay__input input--join" placeholder="Room code">
      <button class="overlay__button button--join">Join</button>
    </div>
  </div>
  <main class="room">
    <div class="room__header">
      <div class="room__code"></div>
      <button class="button--leave">Leave</button>
    </div>
    <div class="player-holder">
     <div id="player"></div>
    </div>
    <div class="room__footer">
      <div class="controls">
        <div class="controls__play"></div>
        <div class="controls__volume"></div>
        <div class="controls__seekbar"></div>
        <div class="controls__time"></div>
      </div>
    </div>
  </main>
  <script src="//127.0.0.1:35000/livereload.js?host=127.0.0.1"></script>
  <script src="js/script.js"></script>
</body>
</html>
