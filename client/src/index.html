<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Together</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="is-loading">
  <div class="overlay">
    <h1>YouTube Together</h1>
    <h2>Watch YouTube together!</h2>
      <form class="overlay__host-form">
        <input type="text" required minlength="11" maxlength="11" class="overlay__input input--video-id" placeholder="Video ID">
        <button class="overlay__button button--host">Host</button>
      </form>
      <span class="overlay__button-separator">or</span>
    <div class="overlay__join-holder">
      <form class="overlay__join-form">
        <input type="text" required minlength="7" maxlength="14" class="overlay__input input--join" placeholder="Room code">
        <button class="overlay__button button--join">Join</button>
      </form>
    </div>
    <div class="overlay__response-message"></div>
  </div>
  <main class="player">
    <div class="player__header">
      <div class="player__room-code"></div>
      <div class="player__viewer-count"></div>
      <button class="button--leave">Leave</button>
    </div>
    <div class="player-holder">
      <div id="player"></div>
    </div>
    <div class="player__footer">
      <div class="controls">
        <div class="controls__button controls__button--play"></div>
        <div class="controls__button controls__button--volume"></div>
        <div class="controls__seekbar seekbar">
          <div class="seekbar__track">
           <div class="seekbar__progress"></div>
          </div>
          <div class="seekbar__thumb"></div>
        </div>
        <div class="controls__time">00:00</div>
      </div>
    </div>
  </main>
  <script src="//127.0.0.1:35000/livereload.js?host=127.0.0.1"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
